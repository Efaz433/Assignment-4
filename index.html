<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind and daisy ui link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4626da8439.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>

<body class="max-w-[90%] mx-auto bg-base-300 space-y-5">
    <header class="pt-10 max-w-[95%] mx-auto space-y-5">
        <h1 class="text-5xl font-bold text-slate-800">Job Application Tracker</h1>
        <!-- cards amount Shower -->
        <div class="grid grid-cols-3 gap-2">
            <!-- total cards amount -->
            <div class="bg-stone-300 p-2">
                <p class="text-slate-800">Total</p>
                <p id="total-amount" class="text-xl font-bold text-slate-800">0</p>
            </div>
            <!-- interview cards amount -->
            <div class="bg-stone-300 p-2">
                <p>Interwiew</p>
                <p id="interview-amount" class="text-xl font-bold text-green-800">0</p>
            </div>
            <!-- Rejected cards amount -->
            <div class="bg-stone-300 p-2">
                <p>Rejected</p>
                <p id="rejected-amount" class="text-xl font-bold text-red-800">0</p>
            </div>
        </div>
    </header>
    <hr>
    <main class="max-w-[95%] mx-auto ">
        <section>
            <div class="flex justify-between">
                <p class="font-bold text-slate-800">Available Jobs</p>
                <!-- Cureent section job cards amount -->
                <p class="font-bold text-slate-800"><span id="current-amount">0</span> jobs</p>
            </div>
            <!-- section buttons -->
            <div>
                <button id="all-section-btn" class="cmn-section-btn btn btn-soft btn-primary text-black">All
                    Jobs</button>
                <button id="interview-section-btn"
                    class="cmn-section-btn btn btn-soft btn-primary text-black">Interview</button>
                <button id="rejected-section-btn"
                    class="cmn-section-btn btn btn-soft btn-primary text-black">Rejected</button>
            </div>
        </section>
        <!-- all job card section -->
        <section id="all-job-cards" class="card-container hidden">
            <div>
                <P>lorem5</P>
            </div>
            <div>
                <P>lorem5</P>
            </div>
        </section>
        <!-- interview job cards section -->
        <section id="interview-job-cards" class="card-container hidden">

        </section>
        <!-- rejected job cards section -->
        <section id="rejected-job-cards" class="card-container hidden">

        </section>
        <!-- no job section -->
        <section id="no-job-section" class="card-container flex flex-col items-center p-20 space-y-5">
            <img src="./jobs.png" alt="">
            <h2 class="text-4xl font-bold text-slate-800">No Jobs Available</h2>
            <p>Come back soon for new job opportunities</p>
        </section>
    </main>
    <script src="./functionality.js"></script>
</body>

</html>
